<!DOCTYPE html>
<html>
<head>
    <title>Random 1-90 Mapping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        #video {
            display: none;
        }
        #canvas {
            display: none;
        }
        #output {
            columns: 5;
            column-gap: 20px;
            max-width: 600px;
        }
        .number {
            background: #2d2d2d;
            padding: 8px;
            margin: 4px;
            border-radius: 4px;
            display: inline-block;
            width: 80px;
            text-align: center;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #2ecc71;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            vertical-align: top;
        }
        button:hover {
            background: #27ae60;
        }
        #status {
            margin: 10px 0;
            color: #a0a0a0;
        }
        #debug {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        #previewContainer {
            display: inline-block;
            margin-left: 10px;
            vertical-align: top;
        }
        #preview {
            width: 80px;
            height: 60px;
            border: 1px solid #666;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    <div>
        <button onclick="generateMapping()">Generate Random Mapping</button>
        <div id="previewContainer">
            <video id="preview" autoplay muted></video>
        </div>
    </div>
    <div id="status">Click the button to generate numbers</div>
    <div id="output"></div>
    <div id="debug"></div>

    <script>
        let videoReady = false;

        // Initialize array 1-90
        function createBaseArray() {
            const arr = [];
            for (let i = 1; i <= 90; i++) {
                arr.push(i);
            }
            return arr;
        }

        // Fisher-Yates shuffle
        function shuffle(array, seed) {
            let m = array.length, t, i;
            const rng = seededRandom(seed);
            
            while (m) {
                i = Math.floor(rng() * m--);
                t = array[m];
                array[m] = array[i];
                array[i] = t;
            }
            return array;
        }

        // Seeded random number generator (Mulberry32)
        function seededRandom(seed) {
            return function() {
                let t = seed += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        // Get random seed from webcam frame with delay
        async function getCameraSeed() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            if (!videoReady) {
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let seed = 0;
            for (let i = 0; i < data.length; i += 4) {
                seed += data[i] + data[i+1] + data[i+2];
                seed = seed >>> 0;
            }
            
            return seed;
        }

        // Main generation function
        async function generateMapping() {
            const status = document.getElementById('status');
            const debug = document.getElementById('debug');
            status.textContent = 'Generating numbers...';
            
            try {
                const seed = await getCameraSeed();
                const numbers = createBaseArray();
                const shuffled = shuffle(numbers, seed);
                
                const output = document.getElementById('output');
                output.innerHTML = '';
                
                shuffled.forEach((num, index) => {
                    const div = document.createElement('div');
                    div.className = 'number';
                    div.textContent = `${index + 1} â†’ ${num}`;
                    output.appendChild(div);
                });
                
                status.textContent = 'Generated successfully!';
                debug.textContent = `Seed used: ${seed}`;
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                debug.textContent = `Error occurred: ${error.message}`;
            }
        }

        // Initialize webcam
        async function initCamera() {
            const video = document.getElementById('video');
            const preview = document.getElementById('preview');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true 
                });
                video.srcObject = stream;
                preview.srcObject = stream; // Connect preview to same stream
                
                video.onloadedmetadata = () => {
                    videoReady = true;
                    document.getElementById('status').textContent = 
                        'Camera ready - click to generate numbers';
                };
            } catch (error) {
                document.getElementById('status').textContent = 
                    'Camera access denied. Using fallback seed.';
                getCameraSeed = async () => {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    return Date.now() + Math.random();
                };
                videoReady = true;
            }
        }

        window.onload = initCamera;
    </script>
</body>
</html>
